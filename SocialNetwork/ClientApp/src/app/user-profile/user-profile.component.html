<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title></title>
</head>
<body>
  <div class="w3-card w3-round w3-white">
    <div class="w3-container">
      <h4 class="w3-center">{{user.fullName}}</h4>
      <p class="w3-center"><img src="data:image/png;base64,{{user.avatar}}" class="w3-circle" style="height:120px;width:106px" alt="Avatar"></p>
      <hr>
      <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i>.Net Developer</p>
      <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> Kyiv, UA</p>
      <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> March 8, 1994</p>
    </div>
  </div>
</body>
</html>
