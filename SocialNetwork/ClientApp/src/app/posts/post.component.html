<div>Post</div>

<form #myForm="ngForm" novalidate>
  <div class="form-group">
    <label>Input post</label>
    <input class="form-control" name="text" [(ngModel)]="text" />
  </div>
  <div class="form-group">
    <button class="btn btn-default" (click)="createPost(myForm)">Create Post</button>
  </div>
</form>
