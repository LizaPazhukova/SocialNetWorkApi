user-rights
<form (ngSubmit)="onSubmit(roleForm)" #roleForm="ngForm">
  <div *ngFor="let role of roles">
   <input type="checkbox" [checked]="userRoles.indexOf(role.name) > -1" [ngModel]="userRoles.indexOf(role.name) > -1" name="{{role.name}}">{{role.name}}
  </div>
    <button type="submit" class="btn btn-success" [disabled]="isAnySelected(roleForm)">Submit</button>
</form>
